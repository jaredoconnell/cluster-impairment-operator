apiVersion: apps.redhat.com/v1alpha1
kind: ClusterImpairment
metadata:
  name: typical-scenario
spec:
  duration: 30 # seconds
  startDelay: 5 # seconds
  interfaces:
  - "ens2f0"
  - "eno1"
  egress:
    latency: 50 # ms. Bidirectional, so total of 100ms
  ingress:
    latency: 50 # ms. Bidirectional, so total of 100ms
  loss: 0.02 # percent

